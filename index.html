<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Navu</title>
  <meta name="description" content="Understand customer journeys. Guide them to conversion.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://navu.app">
  <meta property="og:title" content="Navu">
  <meta property="og:description" content="Understand customer journeys. Guide them to conversion.">

  <link rel="icon" href="./images/fav.png" type="image/png">
  <link rel="preload" crossorigin href="./fonts/raleway-400.woff" as="font">

  <style>
    @font-face {
      font-family: 'Raleway';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(/fonts/raleway-400.woff) format('woff');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body {
      margin: 0;
      --system-font: "SF Pro Display", -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Ubuntu, Roboto, Noto, "Segoe UI", Arial, sans-serif;
      --title-font: 'Raleway', sans-serif;
      font-family: var(--system-font);
      font-weight: 400;
      line-height: 1.5;
      -webkit-font-smoothing: subpixel-antialiased;
      font-size: 18px;
      overflow-x: hidden;

      --c4-primary-blue: #0277BD;
      --c4-theme-primary: var(--c4-primary-blue);
      --c4-theme-on-primary: #ffffff;
      --c4-theme-primary-alt: #0B4D6B;
      --c4-theme-secondary: #FBCCA6;
      --c4-theme-on-secondary: #000000;
      --c4-theme-on-surface: #242424;
      --c4-theme-dark-surface: #242424;
      --c4-theme-on-dark-surface: #ffffff;

      --home-button-color: #1292ee;
      --home-dark-bg: #242424;
      --home-on-light: #242424;
      --home-light-bg: #ffffff;
      --home-on-dark: #ffffff;
      --home-title-on-light: #0277BD;
      --home-title-on-dark: #90D9E1;

      background-color: var(--home-dark-bg);
      color: var(--home-on-dark);

      min-height: 100vh;
      position: relative;
    }

    * {
      box-sizing: border-box;
    }

    connected-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 0.5;
    }

    #bannerLogo {
      display: flex;
      position: relative;
      vertical-align: middle;
      fill: currentColor;
      stroke: none;
      height: 64px;
      padding: 0 16px;
      align-items: center;
      justify-content: center;
    }

    #bannerLogo svg {
      pointer-events: none;
      display: block;
      height: 100%;
      width: auto;
      stroke: currentColor;
      fill: none;
      stroke-width: 30;
    }

    header {
      padding: 32px 0px 32px;
    }

    h1 {
      width: 0;
      height: 0;
      overflow: hidden;
      opacity: 0;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      --font-size-base: 18px;
      font-family: 'Poppins', sans-serif;
      padding: 0 16px 32px;
      text-align: center;
    }

    a {
      color: inherit;
    }

    a.button {
      background: var(--home-button-color);
      color: white;
      display: inline-block;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 400;
      padding: 10px 16px;
      border-radius: 4px;
      min-width: 200px;
    }

    @media (max-width: 600px) {
      #bannerLogo {
        height: 54px;
      }
    }
  </style>

  <script async src="./script.js"></script>
</head>

<body>
  <connected-dots></connected-dots>

  <div id="contentPanel">
    <header>
      <div id="bannerLogo">
        <svg viewBox="0 0 1142 317.35" preserveAspectRatio="xMidYMid meet" focusable="false">
          <path d="M15,141.64c0-68,54.39-123,121.6-123"></path>
          <path d="M264,148.67c0-71.87-57.5-130-128.55-130"></path>
          <line x1="15" y1="141.64" x2="15" y2="317.35"></line>
          <line x1="264" y1="148.67" x2="264" y2="317.35"></line>
          <path d="M318.5,309.6c60.08-114.93,143.55-276,143.55-276l132.45,276"></path>
          <path d="M1127,178.6c0,68-54.39,123-121.6,123"></path>
          <path d="M878,171.57c0,71.87,57.5,130,128.55,130"></path>
          <line x1="1127" y1="178.6" x2="1127" y2="2.89"></line>
          <line x1="878" y1="171.57" x2="878" y2="2.89"></line>
          <path d="M823.5,7.6C763.42,122.52,680,283.6,680,283.6L547.5,7.6"></path>
        </svg>
      </div>
      <h1>Navu</h1>
    </header>
    <main>
      <h3 id="instant-remarketing">Instant Remarketing</h3>
      <p>Slickstream for Buisness is now Navu. Click on sign in to access your Slickstream for Business account.</p>
      <p>
        <a href="https://accounts.navu.app" class="button">Sign In</a>
      </p>
      <p style="margin: 4em 0;;"></p>
      <p>Beta version of Navu Journey explorer has been taken offline. Join the waiting list for <a
          href="https://navu.io">navu.io</a> to see what we've been cooking.</p>
    </main>
  </div>
</body>

</html>
